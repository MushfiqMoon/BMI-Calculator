<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <link rel="stylesheet" href="./style.css">

    <title>BMI</title>
</head>

<body>


    <div class="my-bmi">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3">

                    <div class="card hoverable">

                        <div class="card-image">
                            <img src="./images/bnr2.jpg">
                            <span class="card-title ">
                                <b>BMI Calculator</b>
                            </span>
                        </div>

                        <div class="card-content">
                            <div class="input-field col s12">
                                <i class="fas fa-male prefix "></i>
                                <input type="number" id="height" class="autocomplete">
                                <label for="height">Height</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="fas fa-weight prefix"></i>
                                <input type="number" id="weight" class="autocomplete">
                                <label for="weight">Weight</label>
                            </div>

                            <button class="btn btn-small waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>

                        </div>

                        <div class="card-content teal lighten-5 center-align">

                            <p>your Body Mass Index (BMI) is 3.66</p>
                            <p>You are normal :)</p>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
